// 牛牛棋牌规则
message NNChess
{
	required string Score = 1;  // 底分

	required int32 Dish = 2;  // 局数

	required int32 RoomRate = 3;  // 局费

	required int32 AutoGame = 4;  // 自动开桌

	required int32 PlayerPush = 5;  // 闲家推注

	repeated string DoubleRules = 6;  // 翻倍规则

	required bool ShunZiRules = 7;  // 顺子牛

	required bool TongHuaRules = 8;  // 同花牛

	required bool HuLuRules = 9;  // 葫芦牛

	required bool WuHuaRules = 10;  // 五花牛

	required bool ZhaDanRules = 11;  // 炸弹牛

	required bool WuXiaoRules = 12;  // 五小牛

	required bool ZhongTuJinRuRules = 13;  // 中途禁入

	required bool CuoPaiRules = 14;  // 禁止搓牌

	required bool WangLaiRules = 15;  // 王癞玩法

	required bool MaiMaRules = 16;  // 闲家买码

	required int32 PlayerCount = 17;  // 人数	
}
